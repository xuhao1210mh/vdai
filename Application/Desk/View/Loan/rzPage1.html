<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        //designWidth:设计稿的实际宽度值，需要根据实际设置
        //maxWidth:制作稿的最大宽度值，需要根据实际设置
        //这段js的最后面有两个参数记得要设置，一个为设计稿实际宽度，一个为制作稿最大宽度，例如设计稿为750，最大宽度为750，则为(750,750);
        (function(designWidth, maxWidth) {
            var doc = document,
                win = window,
                docEl = doc.documentElement,
                remStyle = document.createElement("style"),
                tid;

            function refreshRem() {
                var width = docEl.getBoundingClientRect().width;
                maxWidth = maxWidth || 540;
                width>maxWidth && (width=maxWidth);
                var rem = width * 100 / designWidth;
                remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
            }

            if (docEl.firstElementChild) {
                docEl.firstElementChild.appendChild(remStyle);
            } else {
                var wrap = doc.createElement("div");
                wrap.appendChild(remStyle);
                doc.write(wrap.innerHTML);
                wrap = null;
            }
            //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
            refreshRem();

            win.addEventListener("resize", function() {
                refreshRem();
                // clearTimeout(tid); //防止执行两次
                // tid = setTimeout(refreshRem, 300);
            }, false);

            win.addEventListener("pageshow", function(e) {
                if (e.persisted) { // 浏览器后退的时候重新计算
                    refreshRem();
                    // clearTimeout(tid);
                    // tid = setTimeout(refreshRem, 300);
                }
            }, false);

            if (doc.readyState === "complete") {
                doc.body.style.fontSize = "16px";
            } else {
                doc.addEventListener("DOMContentLoaded", function(e) {
                    doc.body.style.fontSize = "16px";
                }, false);
            }
        })(750, 750);
    </script>

<script>

$('.upload_input').each(function(i, e){
    $(e).change(function(){
        $(this).next().attr('src', URL.createObjectURL($(this)[0].files[0]));
    })
});

$('#upload_button').on('click', function(){
    if($('#file1').val() == ''){
        dsBridge.call("toast", "请上传图片");
        return false;
    }
    if($('#file2').val() == ''){
        dsBridge.call("toast", "请上传图片");
        return false;
    }
    if($('#file3').val() == ''){
        dsBridge.call("toast", "请上传图片");
        return false;
    }
    if($('#file4').val() == ''){
        dsBridge.call("toast", "请上传图片");
        return false;
    }
    if($('#card_number').val() == ''){
        dsBridge.call("toast", "请填写银行卡号");
        return false;
    }
    if($('#card_name').val() == ''){
        dsBridge.call("toast", "请填写开户名");
        return false;
    }
    var formData = new FormData();
    formData.append('file1', $('#file1')[0].files[0]);
    formData.append('file2', $('#file2')[0].files[0]);
    formData.append('file3', $('#file3')[0].files[0]);
    formData.append('file4', $('#file4')[0].files[0]);
    formData.append('card_number', $('#card_number').val());
    formData.append('card_name', $('#card_name').val());
    //
    $.ajax({
        url: "{:U('desk/loan/upload')}",
        type: "post",
        contentType: false,
        processData: false,
        dataType: "json",
        data: formData,
        success: function(data){
            //console.log(data);
            if(data.status == 0){
                dsBridge.call("toast", data.info);
                return false;
            }else{
                location.href = data.url;
            }
        }
    })

})

</script>
