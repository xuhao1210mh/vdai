<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        //designWidth:设计稿的实际宽度值，需要根据实际设置
        //maxWidth:制作稿的最大宽度值，需要根据实际设置
        //这段js的最后面有两个参数记得要设置，一个为设计稿实际宽度，一个为制作稿最大宽度，例如设计稿为750，最大宽度为750，则为(750,750);
        (function(designWidth, maxWidth) {
            var doc = document,
                win = window,
                docEl = doc.documentElement,
                remStyle = document.createElement("style"),
                tid;

            function refreshRem() {
                var width = docEl.getBoundingClientRect().width;
                maxWidth = maxWidth || 540;
                width>maxWidth && (width=maxWidth);
                var rem = width * 100 / designWidth;
                remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
            }

            if (docEl.firstElementChild) {
                docEl.firstElementChild.appendChild(remStyle);
            } else {
                var wrap = doc.createElement("div");
                wrap.appendChild(remStyle);
                doc.write(wrap.innerHTML);
                wrap = null;
            }
            //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
            refreshRem();

            win.addEventListener("resize", function() {
                refreshRem();
                // clearTimeout(tid); //防止执行两次
                // tid = setTimeout(refreshRem, 300);
            }, false);

            win.addEventListener("pageshow", function(e) {
                if (e.persisted) { // 浏览器后退的时候重新计算
                    refreshRem();
                    // clearTimeout(tid);
                    // tid = setTimeout(refreshRem, 300);
                }
            }, false);

            if (doc.readyState === "complete") {
                doc.body.style.fontSize = "16px";
            } else {
                doc.addEventListener("DOMContentLoaded", function(e) {
                    doc.body.style.fontSize = "16px";
                }, false);
            }
        })(750, 750);
    </script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>审核结果</title>
    <script src="/Public/js/jquery-3.3.1.min.js"></script>
    <script src="/Public/js/dsbridge.js"></script>
    <link rel="stylesheet" href="/Public/css/base.css">
    <link rel="stylesheet" href="/Public/css/shResult.css">
</head>
<body>
<header>
    <a class="back">
        <img src="/Public/img/return.png" alt="">
        返回
    </a>
    审核结果
</header>

<section class="one">
    <div class="line">
        <img class="one" src="/Public/img/roundSX.png" alt="">
        <img class="two" src="/Public/img/roundSX.png" alt="">
        <img class="three" src="/Public/img/roundSX.png" alt="">
        <img class="four" src="/Public/img/roundSX.png" alt="">
        <img class="five" src="/Public/img/roundKX.png" alt="">
    </div>
    <div class="tip">
        <span>提交资料</span>
        <span>等待审核</span>
        <span>批款额度</span>
        <span>等待放款</span>
        <span class="last">放款成功</span>
    </div>
</section>

<section class="two">
    <div class="img">
        <img src="/Public/img/tuoYuan.png" alt="">
        <img class="ty2" src="/Public/img/tuoYuan1.png" alt="">
        <p class="edu">您的贷款额度</p>
        <p class="fiveW" id="sum">{$result[0].sum}</p>
    </div>
</section>

<section class="three">
    <input type="button" value="立即提交" id="submit">
</section>
<!--  -->
<script>
$('.back').on('click', function(){
    location.href = '/desk/center/myLoan';
})

$('#submit').on('click', function(){
    $.ajax({
        url: "{:U('/desk/result/excute')}",
        type: "post",
        dataType: "json",
        data: {
            sum: $('#sum').text()
        },
        success: function(data){
            //console.log(data);
            if(data.status == 1){
                dsBridge.call("toast", '您已提交申请，请等待工作人员联系');
                location.href = data.url;
            }else{
                dsBridge.call("toast", '提交失败');
            }
        }
    });
})
</script>
</body>
</html>
